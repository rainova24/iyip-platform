spring.application.name=iyip-platform
# 1) DataSource (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/iyip_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= 

# 2) JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 3) JWT / Security (contoh)
jwt.secret=iyipPlatformSecretKey123456789012345678901234567890
# JWT expiration: 1 hari (dalam milidetik)
jwt.expirationMs=86400000  

# 4) (Opsional) Server port
# server.port=8080

